		<meta name="keywords" content="english to nepali, nepali to english, date, converter, mahesh, maharjan, mahesh247, mahesh247.com.np, BS, TO, AD" />
		<meta name="description" content="A simple jquery plugin date converter - convert dates from english to nepali or nepali to english" />
</head>
<body>
	<div class="container">
	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">Demo</a>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Date Converter</a></li>
            <li><a href="index.html">Calendar</a></li>
          </ul>
        </div><!--/.nav-collapse -->
        
      </div>

    </nav>
    <div id="my-link">Visit me @ <a href="http://www.mahesh247.com.np" target="_blank">mahesh247.com.np</a></div>
			<div class="custom-calendar-wrap custom-calendar-full">
				<div class="custom-header clearfix">
					<h2>jQuery Date Converter Plugin<span id="result"></span></h2>
					<h3 class="custom-month-year">
						<span id="custom-month" class="custom-month"></span>
						<span id="custom-year" class="custom-year"></span>
						<nav>
							<span id="custom-prev" class="custom-prev"></span>
							<span id="custom-next" class="custom-next"></span>
							<span id="custom-current" class="custom-current" title="Got to current date"></span>
						</nav>
					</h3>
				</div>
				<div id="calendar" class="fc-calendar-container">
					<div id="eDate">
						<select id="eYY" class="form-control"></select>
						<select id="eMM" class="form-control"></select>
						<select id="eDD" class="form-control"></select>
						<span id="toBS" class="btn btn-default">Convert Now</span>
					</div>
					<br />
					<hr />
					<br />
					<div id="nDate">
						<select id="nYY" class="form-control"></select>
						<select id="nMM" class="form-control"></select>
						<select id="nDD" class="form-control"></select>
						<span id="toAD" class="btn btn-default">Convert Now</span>
					</div>
				</div>
			</div>
		</div><!-- /container -->
	<script type="text/javascript" src="assets/jquery.js"></script>
	<script type="text/javascript" src="assets/converter.min.js"></script>
